    <script>
      // ex 3

      var newString = "";

      function checkPalindrome(text) {
        for (i = text.length - 1; i >= 0; i--) {
          newString += text[i];
        }
        return newString === text
          ? text + " is a palindrome"
          : text + " is NOT a palindrome";
      }

      console.log(checkPalindrome("157751"));

      // ex 1

      divisorsArray = [];

      function checkDivisors(number) {
        for (i = 1; i <= number; i++)
          if (number % i === 0) {
            divisorsArray.push(i);
          }
        console.log(divisorsArray);
      }
      checkDivisors(100);

      // ex 2

      var numbers = [];

      while(numbers.length < 5) {
          var number = Math.floor(Math.random() * 48 + 1);
          if (!numbers.includes(number)) {
            numbers.push(number);
          }
      }

      console.log(numbers);
    </script>
