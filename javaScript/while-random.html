<html>
  <head>
    <title>While random Loop</title>
  </head>

  <body>
    <script>
      var sum = 0;
      var iteratii = 0;
      while (sum <= 10) {
        var number = Math.random();
        sum += number;
        iteratii += 1;
        console.log("Random number is", number, ", ", iteratii, "iterations", "and the sum is", sum);

      }
    </script>
  </body>
</html>
