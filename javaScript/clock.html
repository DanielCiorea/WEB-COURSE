<html>
  <head>
    <title>Clock</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: olivedrab;
      }
    </style>
  </head>

  <body>
    <div>
      <h1 id="clock">00:00:00</h1>
    </div>

    <script>
      const clockText = document.getElementById("clock");

      setInterval(() => {
        const dateTime = new Date();
        clockText.innerHTML = dateTime.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
