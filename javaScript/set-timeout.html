<html>
  <head>
    <title>set timeout</title>
  </head>

  <body>
    <script>
      const a = 1;
      const b = 2;
      console.log(a);

      setTimeout(function() {
        console.log("ceva aici");
      }, 0);

      setInterval(
        function() {
          console.log("altceva aici");
        },

        1000
      );

      console.log(b);

      var x = 10;
      console.log(x);
    </script>
  </body>
</html>
