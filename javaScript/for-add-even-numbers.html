<html>
  <head>
    <title>Add even numbers for loop</title>
  </head>

  <body>
    <script>
      var total = 0;
      var i;
      for (i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          total += i;
        }
      console.log("Totalul este", total);
      }
    </script>
  </body>
</html>
